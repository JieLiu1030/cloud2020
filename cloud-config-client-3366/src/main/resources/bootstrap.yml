server:
  port: 3366

spring:
  application:
    name: config-client
  cloud:
    #config客户端配置
    config:
      label: master
      name: config
      profile: dev
      uri: http://localhost:3344 #以上为master分支上config-dev.yml的配置文件被读取
#rabbitmq相关配置
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/

#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"